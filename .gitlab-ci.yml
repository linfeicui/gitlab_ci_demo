image: virtuex/base_java_env:gradle-4.10.2-openjdk-7-openjdk-8-docker-18


stages:
  - build_db
  - build
  - unit-test
  - integration-test


gitab_mysql_service:
  stage: build_db
  image: alpine:latest
  script:
    - apk --no-cache add mysql-client
    - sh src/test/bin/create_database.sh


before_script:
  - echo "Reset JDK..."
  - export JAVA_HOME=$JAVA8_HOME
  - export PATH=${JAVA_HOME}/bin:$PATH

build_job:
  stage: build
  script:
    - echo "Release build..."
    - gradle testClasses

test_job:
  stage: unit-test
  script:
    - echo "Unit Tests run..."
#    - gradle test
    - gradle jacocoTestReport
    - gradle testClasses
    - gradle -b sonarqube.gradle sonarqube -Dsonar.analysis.mode="${MODE}" -Dsonar.gitlab.project_id=$CI_PROJECT_PATH -Dsonar.gitlab.commit_sha=$CI_COMMIT_SHA -Dsonar.gitlab.ref_name=$CI_COMMIT_REF_NAME

integration_test_job:
  stage: integration-test
  variables:
    GRADLE_MODE: "check"
    MODE: "preview"
  script:
    - gradle bootJar
    - java -jar --spring.profiles.active=test build/libs/ci_test-1.0-SNAPSHOT.jar
    - echo "Integration testing run..."
    - echo "git clone xxxx.git"
    # 可以结合application插件，打成可执行jar
    - echo "gradle distZip"
    # zipb包的目录大概是：#  - xxx.zip
    #     -/bin
    #        -/启动脚本
    #     -/lib
    #        -/依赖的jar
    - echo "unzio xxx.zip"
    - echo "sh /xx/bin/start.sh"
    - echo "start integeration testing!"
